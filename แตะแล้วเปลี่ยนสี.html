            diagram =

                    { "undoManager.isEnabled": true });

            function MouseEnter(e, obj) {
                
                3
            };

            function MouseLeave(e, obj) {
                var shape = obj.findObject("SHAPE");
                // Return the Shape's fill and stroke to the defaults
                shape.fill = obj.data.color;
                shape.stroke = null;
                // Return the TextBlock's stroke to its default
                var text = obj.findObject("TEXT");
                text.stroke = "black";
            };

            diagram.nodeTemplate =
                $(go.Node, "Auto",
                    {
                        mouseEnter: MouseEnter,
                        mouseLeave: MouseLeave
                    },
                    $(go.Shape, "Rectangle",
                        { strokeWidth: 2, stroke: null, name: "SHAPE" },
                        new go.Binding("fill", "color"),
                        new go.Binding("figure","figure"),
                        new go.Binding("geometryString", "shapecode")),
                    $(go.TextBlock,
                        { margin: 10, font: "bold 18px Verdana", name: "TEXT" },
                        new go.Binding("text", "text"))
                );

            diagram.model = new go.GraphLinksModel(
                [
                    { key: 0, text: "assign", color: "#96D6D9", shapecode:"F M0 0 L10 10 10 100z"},
                    { key: 1, text: "beta", color: "#96D6D9", figure:"Diamond"},
                    { key: 2, text: "delta", color: "#EFEBCA" },
                    { key: 3, text: "gamma", color: "#EFEBCA" }
                ],
                [
                    { from: 0, to: 1 },
                    { from: 1, to: 3 }
